version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    container_name: automationlab-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: automationlab
    volumes:
      - mongodb_data:/data/db
      - ./mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro
    networks:
      - automationlab-network

  app:
    build: .
    container_name: automationlab-app
    restart: unless-stopped
    ports:
      - "8080:8080"
    environment:
      SPRING_PROFILES_ACTIVE: dev
      SPRING_DATA_MONGODB_HOST: mongodb
      SPRING_DATA_MONGODB_PORT: 27017
      SPRING_DATA_MONGODB_DATABASE: automationlab
    depends_on:
      - mongodb
    networks:
      - automationlab-network

volumes:
  mongodb_data:

networks:
  automationlab-network:
    driver: bridge
